<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>{{ site_title }} - {{ page.title }}</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8;" />

	<link href="/css/content.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="/css/layout.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="/css/base.css" rel="stylesheet" type="text/css" media="screen" />
	<link rel="me" href="http://www.google.com/profiles/111067340772673088936" />


	<!-- Include these files only in IE -->
	<!--[if IE]>
	<link href="/css/ie.css" rel="stylesheet" type="text/css" media="screen" />
	<![endif]-->

	<!-- Include these files only in IE <= 6 -->
	<!--[if lte IE 6]>
	<link href="/css/ie6.css" rel="stylesheet" type="text/css" media="screen" />
	<script src="/js/ie6.js" type="text/javascript"></script>
	<![endif]-->

	<script type="text/javascript" src="/js/mootools-core.js"></script>
</head>
<body>

	<div id="mainBody" class="mainBody">
		<div id="outerMenu">
		</div><!-- outerMenu -->
		<div class="mainContent">
			<div class="headerContent">
				<div id="logo_bg">
					<div id="backdrop"></div>
					<div id="logo" title="Return to Home" onclick="window.location='./'">
						<h1>tjmcgrew.com</h1>
					</div><!-- logo -->
				</div><!-- logo_bg -->

				<div class="headerModule">
					{% include search.html %}
					<span id="headerbg"></span>
				</div><!-- headerModule -->

				<div class="toolbarModule">
					 {% include toolbar.html %}
				</div><!-- toolbarModule -->

				{% include menu.html %}

			</div><!-- headerContent -->

			<div class="clear"></div>
			<div id="content">
				{{ content }}
				<div class="clear" style="height: 0;"></div>
			</div><!-- content -->

			{% include footer.html %}
		</div><!-- mainContent -->

		<br/>
		<div class="designer">Copyright &copy; {{ 'now' | date: "%Y" }} {{ site:owner }} - All Rights Reserved</div>
	</div><!-- mainBody -->


	<script type="text/javascript" src="/js/mootools-more.js"></script>
	{% include analytics.html %}
</body>
</html>
